baseURL = "https://dereklomax.com"
languageCode = "en-us"
title = "Neosteno Dereks Website"
theme = "terminal"

paginate = 5

[params]
  contentTypeName = "posts"
  themeColor = "orange" # ["orange", "blue", "red", "green", "pink"]
  showMenuItems = 7
  fullWidthTheme = false
  centerTheme = true
  autoCover = true
  showLastUpdated = true
  favicon = "icons/neovim.svg"
  updatedDatePrefix = "Updated"

[languages]
  [languages.en]
    languageName = "English"
    title = "Derek's Website"
    subtitle = "A journey with steno, neovim, terminals, and fun!"
    owner = "Derek Lomax"
    keywords = ""
    copyright = ""
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    newerPosts = "Newer posts"
    olderPosts = "Older posts"
    missingContentMessage = "Page not found"
    missingBackButtonLabel = "Back to home page"

    [languages.en.params.logo]
      logoText = "Neosteno >> Dereks website"
      logoHomeLink = "/"
    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"

